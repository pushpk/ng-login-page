<div class="container">
<div class="row">
 
 
 
  

  <div class="col-xs-8 col-sm-8 col-md-8 align-self-center" >
 
   
    <br />
    <div class="alert alert-danger" *ngIf="incorrectCreds">Incorrect Email or Serial Number!</div>
    <form (ngSubmit)="onLogin(f)" #f="ngForm">
      <div class="form-group">
        <label for="Email">Email</label>
        <input type="text" id="Email" name="Email" ngModel class="form-control" required style="width: 400px;">
      </div>
      <div class="form-group">
        <label for="SerialNumber">Serial Number</label>
        <input type="password" id="SerialNumber" name="SerialNumber" ngModel class="form-control" required  style="width: 400px;">
      </div>
      <button class="btn btn-success" type="submit" [disabled]="!f.valid" style=" font-weight: bold; ">
        LOG IN</button>
    </form>

<br />


   
 
</div>
</div>
